<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="301" height="70" src="../../assets/propylonFull.png" alt="Contoso" title="Contoso" />
        <!--<h1 class="ms-font-su">Welcome</h1> -->
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> <b>Propylon Add-In!</b> </h2>
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <span class="ms-font-m">Creating the architecture of positive progress.</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">Leading-edge software solutions for rule-makers and rule-takers.</span>
            </li>
            <li class="ms-ListItem">
                <span class="ms-font-m">We have brought value to rule-makers and rule-takers globally.</span>
            </li>
        </ul>
        <p class="ms-font-l">Click <b>Run</b> to write "Hello Propylon!".</p>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Run</span>
        </div>
    </main>
</body>

</html>
